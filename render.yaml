services:
  - type: web
    name: whiteboard-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        value: whiteboard_app_db

